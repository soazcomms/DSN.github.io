<!DOCTYPE html>
<html>
<head>
    <title>DSN Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg"></script>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            const locations = [
                { lat: 32.3067, lng: -110.8513, name: "Al Grauer SQM 01" },
                { lat: 32.0094, lng: -109.3888, name: "Bonita SQM 02" },
                { lat: 32.0179, lng: -109.3208, name: "Sugarloaf SQM 03" },
                { lat: 31.5681, lng: -111.0506, name: "Tumacacori SQM 04" }
            ];

            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 8,
                center: locations[0],
            });

            locations.forEach(location => {
                const marker = new google.maps.Marker({
                    position: location,
                    map: map,
                    title: location.name
                });

                const infoWindow = new google.maps.InfoWindow({
		    maxWidth:180,
		    headerContent: location.name,
                    content: `<h4>lat ${location.lat}<br> lon ${location.lng}</h4>`
                });

                marker.addListener("click", () => {
                    infoWindow.open(map, marker);
                });
            });
        }

      initMap();
    </script>
</body>
</html>
